<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Simulating Network Router</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p><a href="/network">CLICK HERE TO INITIALIZE NETWORK</a></p>
    <p><a href="/compute">CLICK HERE TO COMPUTE NETWORK</a></p>


    <table>
        <tr>
        <tr>
            <th>ID</th>
            <th>DV</th>
            <th>NEIGHBORS</th>
        </tr>
        </tr>
        <tr th:each="router: ${routers}">
            <td th:text="${router.id}" />
            <td th:text="${router.dv}" />
            <td th:text="${router.neighbors}" />
        </tr>
    </table>
</body>
</html>
